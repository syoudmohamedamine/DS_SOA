{% extends 'base.html' %}

{% block title %}Edit Topic{% endblock %}

{% block content %}
  <h2>Edit Topic</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
  <a href="{% url 'board_topics' board_id=board.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
